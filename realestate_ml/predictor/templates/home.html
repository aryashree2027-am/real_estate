<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Price Predictor</title>
</head>
<body>
    <h1>House Rent / Auction Price Prediction</h1>

    <form method="post">
        {% csrf_token %}

        <label>Location:</label>
        <select name="location">
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Bangalore</option>
            <option>Chennai</option>
        </select><br><br>

        <label>Area (sq ft):</label>
        <input type="number" name="area" required><br><br>

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" required><br><br>

        <label>Bathrooms:</label>
        <input type="number" name="bathrooms" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if price %}
        <h2>Predicted Price: â‚¹ {{ price|floatformat:2 }}</h2>
    {% endif %}
</body>
</html>
